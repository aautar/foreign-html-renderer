<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="/foreign-html-renderer.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="snapshotContainer"></div>

        <script type="text/javascript">
            const renderer = new ForeignHtmlRenderer.ImageRenderer(document.styleSheets);
            renderer
                .renderToBase64Png(
                    `<div style="position:absolute; top:100px; left:100px; width:64px; height:64px; background-color:#f00;"></div>`,
                500,
                500)
                .then((base64png) => {
                    document.getElementById(`snapshotContainer`).innerHTML = `<img src="${base64png}" />`;
                });          

        </script>
    </body>
</html>
